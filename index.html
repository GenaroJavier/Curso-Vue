<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Curso Vue</title>
</head>
<body>

    <div id="app" class="m-3" v-bind:style="{background: '#' + color}">
        <!--Cuando usamos v-bin class con objetos nosotros determinamos que una clase va a ser aplicada en base a una condicion-->
        <h1 class="titulo" v-on:click="Mostrar_Precios">{{titulo}}</h1>
        <div v-if="mostrar_elementos">   
            <ul>
                <li
                    v-for="(persona, i) in personas" v-bind:key="persona.nombre"
                    v-bind:class="{ adulto:  persona.edad >= 30, mayor_edad: persona.edad > 18 && persona.edad < 30, menor_edad: persona.edad < 18 }" >
                        {{Mensaje_persona (persona.nombre, persona.apellido, persona.edad, persona.puesto)}}
                </li>
            </ul>    
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>


<!--
    Las expresiones en el template son muy convenientes, pero están diseñadas para operaciones simples. 
    Poner demasiada lógica en sus templates puede hacerlos grandes, complejos y difíciles de mantener
-->
