<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Curso Vue</title>
</head>
<body>

    <div id="app" class="mt-3">
       <ul>
           <label>Arreglo normal</label>
           <li v-for="(animal, i) in animales" v-bind:key="animal">
                {{i}} - {{animal}}
           </li>
        <br>
           <label>Arreglo de objetos</label>
           <li v-for="(persona, i) in personas" v-bind:key="persona.nombre">
               {{i}} - Mi nombre es: <b>{{persona.nombre}}</b> <b>{{persona.apellido}}</b> tengo <b>{{persona.edad}}</b> años y soy un <b>{{persona.puesto}}</b>
           </li>
       </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>


<!--
    La propiedad 
    
        v-bind:key="variable"

        Nos permite identificar unívoca a cada uno de estos elementos. 

        unívoca: Que siempre tiene el mismo significado o la misma interpretación.
-->
